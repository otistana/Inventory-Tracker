<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Inventory Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="style.css">

</head>

<body>

<header>
<h1>Inventory Tracker!</h1>
<!--SEARCH BAR-->
<div>
	<form class="search" action=>
	<input type="text" placeholder="Search..." name="search"></input>
	<button type="submit"><i class="material-icons">search</i></button>
	</form>
</div>
</header>

<div class="contianer">

<!--INVENTORY FORM-->
	<div id="inventory" class="column">
	<form id="addItemForm">
	<label for="name">Item Name:</label>
	<input type="text" id="name" name="name" placeholder="Screw"><br>

	<label for="sku">SKU:</label>
	<input type="text" id="sku" name="sku" placeholder="SKU"><br>

	<label for="location">Location: </label>
	<input type="text" id="location" name="location" placeholder="Location"><br>

	<label for="quantity">Quantity</label>
	<input type="number" id="quantity" name="quantity" placeholder="Quantity"><br>
	<input type="submit" class="button" value="Add">
	</form>
	</div>
	
<!--TABLE FORM-->
	<div id="table-container" class="column">
	<table id="table">
	<tr>
	<th>ID</th>
	<th>Item Name</th>
	<th>SKU</th>
	<th>Location</th>
	<th class="col-quantity">Quantity</th>
	</table>
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
